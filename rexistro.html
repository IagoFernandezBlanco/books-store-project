<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 10px;
        }

            margin-top: 10px;

<body>
    <h1>
        Hola que tal, rexistro do novo usuario.
    </h1>    
    <form name="formulario" action="rexistro.php" method="POST">
        <div>
            <label for="usuario">Nome usuario</label>
            <input type="text" name="usuario" id="usuario" required>
        </div>
        <div>
            <label for="contrasinal">Contrasinal</label>
            <input type="password" name="contrasinal" id="contrasinal" required>
        </div>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion" required>
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono" required>
        </div>
        <div>
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Za-z]{1}" >
        </div>
        <input type="submit" class="submit" id="submit" value="Enviar" />
    </form>
    <a href="index.html"><button>Volver al login</button></a>
</body>
